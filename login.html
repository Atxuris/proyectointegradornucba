<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximun-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Proyecto Integrador Nucba</title>
</head>
<body>

    <!-- Encabezado del Proyecto -->
    <header>
        <div class="menu-container">
            <a href="../index.html"><img class="logo" src="img/Logotipo.svg" alt="logotipo" width="150px"></a>
            
            <nav>
                <div><a href="../index.html" class="menu">Inicio</a></div>
                <div><a href="#productos" class="menu">Productos</a></div>
                <div><a href="Contacto.html" class="menu">Contacto</a></div>
                <div><a href="Login.html" class="menu">Login</a></div>
                <div><a href="Registrate.html" class="button">Regístrate</a></div>
            </nav>
        </div>

    </header>

    <!-- Contenido -->

    <div class="section-login">

        <img class="vaso-login" src="img/vasodecafe.svg" alt="vasodecafe"> 

        <div class="formulario-login">
            <form>
                <p class="p1-login">Pedí nuestros cafés</p>
                <p class="p2-login">Inicia sesión</p>
                <p class="p3-login">Lo hacemos con <span>♥</span></p>

                <div class="email-login">
                    <label for="email-login">Correo electrónico</label><br>
                    <input type="text" name="email-login" id="email-login" placeholder="correo electrónico">
                </div>

                <div class="contraseña-login">
                    <label for="contraseña-loguin">Contraseña:</label><br>
                    <input type="text" name="contraseña-login" id="contraseña-login" placeholder="contraseña">
                </div>
                <div>
                    <input class="entrar" type="submit" name="entrar" value="Entrar">
                </div>
            </form>
        </div>
    </div>

    <!-- Pie de Página -->
    
    <footer>
        <div class="caja-principal">
            <div class="caja-adicional">
                <div class="caja1">
                    <a href="../index.html"><img class="logo2" src="img/Logotipo.svg" alt="logotipo" width="150px"></a>
                    <p class="delivery">@2022 Coffee Delivery</p>
                </div>
                <div class="caja2">
                    <div><a href="../index.html" class="menu">Inicio</a></div>
                    <div><a href="#productos" class="menu">Productos</a></div>
                    <div><a href="Contacto.html" class="menu">Contacto</a></div>
                    <div><a href="Login.html" class="menu">Login</a></div>
                    <div><a href="Registrate.html" class="button">Regístrate</a>
                </div>
            </div>       
            <div class="caja3">   
                <div><a href="http://www.facebook.com" class="menu"><img src="img/FB.svg" alt="Facebook"></a></div>
                <div><a href="http://www.instagram.com" class="menu"><img src="img/IG.svg" alt="Instagram"> </a></div>
                <div><a href="http://www.twitter.com" class="menu"><img src="img/TW.svg" alt="Twitter"></a></div>
            </div>
        </div>
    </footer>

    <button>
        <a href="https://web.whatsapp.com/" class="whatsapp"><img src="img/buttonws.svg" alt="Whatsapp" width="130px"></a>
    </button>

</body>
</html>
